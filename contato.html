<body>

    <!-- Cabeçalho -->

        <h2>ClashRoyale</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="filiais.html">Filiais</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h1>Entre em Contato para tirar dúvidas ou outros decks<h1>
        <form class="contato-form" action="https://script.google.com/macros/s/AKfycbyzQ8dY5WlaSG5u1VJ9hTJkiok3ZjKPIUvadzOBD1_SMia7g8W0WoGje4Q9h2DrMVppCw/exec" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="Sugestão" name="Sugestão" rows="5" placeholder="Digite sua sugestão"></textarea>

            <label for="data">Data do contato:</label>
            <input type="date" id="data" name="data">

            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>

    </footer>
